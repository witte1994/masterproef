<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../shared-styles.html">

<dom-module id="my-hr">
  <template>
    <style include="shared-styles iron-flex iron-flex-alignment">
      :host {
        display: block;
        width: 400px;
        padding: 0px;
        margin: auto;
      }
      .topicons {
        margin: auto;
      }
  
      </style>

    <div id="top" class="card">
      <div class="topcontent horizontal layout">
        <svg height="30" width="30" style="margin: auto; margin-left:5px;">
          <circle cx="15" cy="15" r="12" stroke="black" stroke-width="2" fill="red" />
        </svg> 
        <h1 class="flex">Heart Rate</h1>
        <div class="topicons">
          <paper-icon-button icon="icons:expand-more" on-tap="expandHandler"></paper-icon-button>
          <paper-icon-button icon="icons:more-vert" on-tap="moreHandler"></paper-icon-button>
        </div>
      </div>
    </div>
  </template>

  <script>
    class MyHr extends Polymer.Element {
      static get is() { return 'my-hr'; }

      static get properties() {
        return {
          hrValues: {type: Array}
        }
      }

      loadValues(data) {
        this.set("hrValues", data);
      }

      expandHandler() {
        console.log("expand clicked");
      }

      moreHandler() {
        console.log("more clicked");
      }
    }

    window.customElements.define(MyHr.is, MyHr);
  </script>
</dom-module>
