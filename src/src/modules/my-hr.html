<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../shared-styles.html">

<dom-module id="my-hr">
  <template>
    <style include="shared-styles iron-flex iron-flex-alignment">
      :host {
        display: block;
        width: 400px;
        padding: 0px;
        margin: auto;
      }
      .topicons {
        margin: auto;
      }
      .indicators {
        margin: auto;
        height: 60px;
      }

      iron-icon {
        margin: auto;
        --iron-icon-height: 32px;
        --iron-icon-width: 32px;
      }

      .couple {
        margin: auto;
        height: 60px;
      }

      p {
        margin: auto;
        margin-left: 10px;
        font-size: 22px;
      }
  
      </style>

    <div id="top" class="card">
      <div class="topcontent horizontal layout">
        <svg height="30" width="30" style="margin: auto; margin-left:5px;">
          <circle cx="15" cy="15" r="12" stroke="black" stroke-width="2" fill="red" />
        </svg> 
        <h1 class="flex">Heart Rate</h1>
        <div class="topicons">
          <paper-icon-button icon="icons:[[icon]]" on-tap="expandHandler" active="true"></paper-icon-button>
          <paper-icon-button icon="icons:more-vert" on-tap="moreHandler"></paper-icon-button>
        </div>
      </div>
      <div class="indicators horizontal layout" style="display: [[display]];">
        <div class="couple horizontal layout"><iron-icon icon="my-icons:error"></iron-icon><p>2</p></div>
        <div class="couple horizontal layout"><iron-icon icon="my-icons:warning"></iron-icon><p>3</p></div>
        <div class="couple horizontal layout"><iron-icon icon="my-icons:ok"></iron-icon><p>5</p></div>
      </div>
    </div>
  </template>

  <script>
    class MyHr extends Polymer.Element {
      static get is() { return 'my-hr'; }

      static get properties() {
        return {
          hrValues: {type: Array},
          expanded: {type: Boolean, value: false},
          icon: {type: String, value: "expand-more"},
          display: {type: String, value: "none"}
        }
      }

      loadValues(data) {
        this.set("hrValues", data);
      }

      expandHandler() {
        if (this.expanded) {
          this.display = "none";
          this.icon = "expand-more";
        } else {
          this.display = "show";
          this.icon = "expand-less";
        }
        this.expanded = !this.expanded;
      }

      moreHandler() {
        console.log("enlarge");
      }
    }

    window.customElements.define(MyHr.is, MyHr);
  </script>
</dom-module>
