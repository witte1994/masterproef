<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../shared-styles.html">

<script src="../../bower_components/d3/d3.js"></script>

<dom-module id="my-hr-large">
  <template>
    <style include="shared-styles iron-flex iron-flex-alignment">
      :host {
        display: block;
        width: 1100px;
        padding: 0px;
        margin: auto;
      }

      .chart {
        width: 800px;
      }

      .list {
        width: 300px;
      }
      .chart div {
        font: 10px sans-serif;
        background-color: steelblue;
        text-align: right;
        padding: 3px;
        margin: 1px;
        color: white;
      }
    </style>

    <div id="top" class="card">
      <div class="horizontal layout">
        <h1 class="flex">Heart Rate</h1>
        <paper-icon-button style="margin: auto;" icon="icons:more-vert" on-tap="moreHandler"></paper-icon-button>
      </div>
      <div class="horizontal layout">
        <div id="test" class="chart">
        </div>
        <div class="list">
          fqfqd
        </div>
      </div>
    </div>
  </template>

  <script>
    class MyHrLarge extends Polymer.Element {
      static get is() { return 'my-hr-large'; }

      static get properties() {
        return {
          hrValues: {type: Array}
        }
      }
      constructor() {
        super();
      }

      ready() {
        super.ready();
        var data = [30, 86, 168, 281, 303, 365];
        
        d3.select(this.$.test)
          .selectAll("div")
          .data(data)
            .enter()
            .append("div")
            .style("width", function(d) { return d + "px"; })
            .text(function(d) { return d; });
      }

      loadValues(data) {
        this.set("hrValues", data);

      }
    }

    customElements.define(MyHrLarge.is, MyHrLarge);
  </script>
</dom-module>
