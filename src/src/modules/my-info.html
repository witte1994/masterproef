<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../shared-styles.html">

<dom-module id="my-info">
  <template>
    <style include="shared-styles iron-flex iron-flex-alignment">
      :host {
        display: block;
        width: 400px;
        padding: 0px;
        margin: auto;
      }

      p {
        margin-left: 10px;
        margin-right: 10px;
      }
    </style>

    <div class="card">
      <div class="top horizontal layout">
        <h1 class="flex">[[lastName]] [[firstName]]</h1>
        <h1 style="font-size: 18px; margin: auto; margin-right: 10px;">[[sex]]</h1>
      </div>
      
      <p><b>Date of birth:</b> [[dateOfBirth]]</p>
      <p><b>Address:</b> [[address]]</p>
      <p><b>Phone:</b> [[phone]]</p>
      <p><b>Bloodtype:</b> [[bloodType]]</p>
      <p><b>Height:</b> [[height]]</p>
      <p><b>Last activity:</b> [[lastActivity]]</p>
      <p><b>Last visit:</b> [[lastVisit]]</p>
      <p><b>Next visit:</b> [[nextVisit]]</p>
    </div>
  </template>

  <script>
    class MyInfo extends Polymer.Element {
      static get is() { return 'my-info'; }

      static get properties() {
        return {
          firstName: {type: String},
          lastName: {type: String},
          dateOfBirth: {type: String},
          address: {type: String},
          phone: {type: String},
          height: {type: String},
          bloodType: {type: String},
          sex: {type: String},
          lastActivity: {type: String},
          lastVisit: {type: String},
          nextVisit: {type: String}
        }
      }
    }

    window.customElements.define(MyInfo.is, MyInfo);
  </script>
</dom-module>
