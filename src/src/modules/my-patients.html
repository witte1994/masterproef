<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../shared-styles.html">

<dom-module id="my-patients">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        min-width: 400px;
        max-width: 1400px;
        width: 900px;
        padding: 0px;
      }

    </style>

    <div class="card">
        <iron-ajax 
            auto 
            url="json/users.json" 
            handle-as="json" 
            last-response="{{users}}">
        </iron-ajax>

        <vaadin-grid aria-label="Basic Binding Example" items="[[users.users]]">

            <vaadin-grid-column>
                <template class="header">Name</template>
                <template>[[item.lastName]] [[item.firstName]]</template>
            </vaadin-grid-column>
        
            <vaadin-grid-column>
                <template class="header">Last Activity</template>
                <template>[[item.lastActivity]]</template>
            </vaadin-grid-column>
        
            <vaadin-grid-column>
                <template class="header">Last Visit</template>
                <template>[[item.lastVisit]]</template>
            </vaadin-grid-column>

            <vaadin-grid-column>
                <template class="header">Next Visit</template>
                <template>[[item.nextVisit]]</template>
            </vaadin-grid-column>

            <vaadin-grid-column width="60px" flex-grow="0">
                <template class="header"></template>
                <template>
                    <a href="/user/[[item.id]]">
                        <paper-icon-button icon="my-icons:arrow-next"></paper-icon-button>
                    </a>
                    
                </template>
            </vaadin-grid-column>
        </vaadin-grid>
    </div>
  </template>

  <script>
    class MyPatients extends Polymer.Element {
        static get is() { return 'my-patients'; }
      
   
    }

    window.customElements.define(MyPatients.is, MyPatients);
  </script>
</dom-module>
