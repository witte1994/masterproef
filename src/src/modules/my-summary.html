<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../shared-styles.html">

<dom-module id="my-summary">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        width: 300px;
        padding: 0px;
      }
      p {
        text-align: center;
        font-size: 16pt;
      }
      iron-icon {
        width: 40px;
        height: 40px;
      }
      h1 {
        text-align: center;
      }
    </style>

    <div class="card">
      <h1>New measurements</h1>
      <p><iron-icon icon="my-icons:error"></iron-icon> 3 values</p>
      <p><iron-icon icon="my-icons:warning"></iron-icon> 2 values</p>
    </div>
  </template>

  <script>
    class MySummary extends Polymer.Element {
      static get is() { return 'my-summary'; }
    }

    window.customElements.define(MySummary.is, MySummary);
  </script>
</dom-module>
