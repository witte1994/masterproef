<!-- Load the Polymer.Element base class -->
<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="my-test-view">
  <!-- Defines the element's style and local DOM -->
  <template>
    <style>
      :host {
        display: block;

        padding: 16px;
      }
    </style>

    <h1>Test view</h1>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}">
    </app-route>
    <app-route
        route="{{subroute}}"
        pattern="/:id"
        data="{{subrouteData}}">
    </app-route>
    <pre>[[subrouteData.id]]</pre>
  </template>
  <script>
    // Your new element extends the Polymer.Element base class
    class MyTestView extends Polymer.Element {
        static get is() { return 'my-test-view'; }
        json(obj) {
            return JSON.stringify(obj, null, 2);
        }
    }
    //Now, register your new custom element so the browser can use it
    customElements.define(MyTestView.is, MyTestView);
  </script>
</dom-module>
