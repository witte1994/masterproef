<dom-module id="my-patients">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 0px;
      }

      vaadin-grid {
      }

    <div class="card">
        <vaadin-grid aria-label="Basic Binding Example" items="">
            <vaadin-grid-column>
                <template class="header">Name</template>
                <template>a</template>
            </vaadin-grid-column>
        
            <vaadin-grid-column>
                <template class="header">Last Activity</template>
                <template>b</template>
            </vaadin-grid-column>

                    <paper-icon-button icon="my-icons:arrow-next"></paper-icon-button>
                </template>
            </vaadin-grid-column>
        </vaadin-grid>
    </div>
  </template>

  <script>
    class MyPatients extends Polymer.Element {
      static get is() { return 'my-patients'; }
    }

    window.customElements.define(MyPatients.is, MyPatients);
