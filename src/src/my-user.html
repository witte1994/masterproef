<!-- Load the Polymer.Element base class -->
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">

<link rel="lazy-import" href="modules/my-summary.html">

<dom-module id="my-user">
  <!-- Defines the element's style and local DOM -->
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        display: block;

        padding: 16px;
      }
      my-summary {
        margin: auto;
      }

      h1 {
        text-align: center;
      }
    </style>

    <iron-ajax 
      auto 
      url="json/users.json" 
      handle-as="json"
      last-response="{{users}}" on-response="mapResponse">
    </iron-ajax>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}">
    </app-route>
    <app-route
        route="{{subroute}}"
        pattern="/:id"
        data="{{subrouteData}}">
    </app-route>

    <h1>[[user.firstName]] [[user.lastName]]</h1>
    <div id="dynamic" class="horizontal wrap around-justified layout">
      
    </div>
  </template>
  <script>
    // Your new element extends the Polymer.Element base class
    class MyUser extends Polymer.Element {
        static get is() { return 'my-user'; }

        static get properties() {
          return {
            users: {
              type: Array
            },
            user: {
              type: Array,
              notify: true,
              reflectToAttribute: true,
              value: []
            },
            routeData: Object,
            subrouteData: Object
          }
        }

        constructor() {
          super();
          this.user = [];
        }

        mapResponse(data) {
          var dummy = data.detail.response;
          this.set('user', dummy.users[this.subrouteData.id]);
          
          var el = document.createElement("my-summary");
          var el2 = document.createElement("my-summary");
          this.$.dynamic.appendChild(el);
          this.$.dynamic.appendChild(el2);
        }
    }

    customElements.define(MyUser.is, MyUser);
  </script>
</dom-module>
