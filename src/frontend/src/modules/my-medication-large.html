<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../shared-styles.html">

<script src="../../bower_components/d3/d3.js"></script>

<dom-module id="my-medication-large">
  <template>
    <style include="shared-styles iron-flex iron-flex-alignment">
      :host {
        display: block;
        width: 1100px;
        padding: 0px;
        margin: auto;
      }

      .chart {
        width: 800px;
      }

      .list {
        width: 300px;
        padding: 10px;
      }
      .chart div {
        font: 10px;
        background-color: steelblue;
        text-align: right;
        padding: 3px;
        margin: 1px;
        color: white;
      }

      vaadin-grid {
        height: 320px;
      }

      path {
        fill: none;
        stroke: black;
        stroke-width: 2px;
      }
    </style>

    <div id="top" class="card">
      <iron-ajax
        id = "request"
        auto 
        content-type="application/json"
        method = "GET"
        url="http://localhost:3000/getmedicationlarge/"
        handle-as="json" 
        last-response="{{data}}" on-response="loadData">
      </iron-ajax>
      <div class="horizontal layout">
        <h1 class="flex">Medication</h1>
        <paper-icon-button style="margin: auto;" icon="icons:visibility" on-tap="readHandler"></paper-icon-button>
        <paper-icon-button style="margin: auto;" icon="icons:close" on-tap="removeHandler"></paper-icon-button>
      </div>
      <div class="horizontal layout">
        <div id="chart">

        </div>
        <div class="list">
            
        </div>
      </div>
    </div>
  </template>

  <script>
    class MyMedicationLarge extends Polymer.Element {
      static get is() { return 'my-medication-large'; }

      static get properties() {
        return {
          id: {type: String},
          data: {type: Array}
        }
      }
      constructor() {
        super();
      }

      ready() {
        super.ready();
        this.$.request.url = this.$.request.url + this.id;
      }

      loadData(data) {
        this.data = data.detail.response;
      }

      removeHandler() {
        this.remove();
      }
    }

    customElements.define(MyMedicationLarge.is, MyMedicationLarge);
  </script>
</dom-module>
