<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../shared-styles.html">

<dom-module id="my-info">
  <template>
    <style include="shared-styles iron-flex iron-flex-alignment">
      :host {
        display: block;
        width: 400px;
        padding: 0px;
        margin: auto;
      }

      p {
        margin-left: 10px;
        margin-right: 10px;
      }
    </style>

    <div class="card">
      <iron-ajax
        id = "request"
        auto 
        content-type="application/json"
        method = "GET"
        url="http://localhost:3000/getuser/"
        handle-as="json" 
        last-response="{{data}}" on-response="loadData">
      </iron-ajax>
      <div class="top horizontal layout">
        <h1 class="flex">[[data.last_name]] [[data.first_name]]</h1>
        <h1 style="font-size: 18px; margin: auto; margin-right: 10px;">[[data.sex]]</h1>
      </div>
      
      <p><b>Date of birth:</b> [[birth]]</p>
      <p><b>Address:</b> [[data.address]]</p>
      <p><b>Phone:</b> [[data.phone]]</p>
      <p><b>Bloodtype:</b> [[data.blood_type]]</p>
      <p><b>Height:</b> [[data.height]]m</p>
      <p><b>Last activity:</b> [[last_activity]]</p>
      <p><b>Last visit:</b> [[last_visit]]</p>
      <p><b>Next visit:</b> [[next_visit]]</p>
    </div>
  </template>

  <script>
    class MyInfo extends Polymer.Element {
      static get is() { return 'my-info'; }

      static get properties() {
        return {
          id: {type: String},
          data: {type: Array},
          birth: {type: String},
          last_activity: {type: String},
          last_visit: {type: String},
          next_visit: {type: String},
        }
      }

      ready() {
        super.ready();
        this.$.request.url = this.$.request.url + this.id;
      }

      loadData(data) {
        this.data = data.detail.response[0];
        this.birth = (new Date(this.data.birth)).toLocaleDateString();
        this.last_activity = new Date(this.data.last_activity).toLocaleDateString();
        this.last_visit = new Date(this.data.last_visit).toLocaleDateString();
        this.next_visit = new Date(this.data.next_visit).toLocaleDateString();
      }
    }

    window.customElements.define(MyInfo.is, MyInfo);
  </script>
</dom-module>
