<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../shared-styles.html">

<script src="../../bower_components/d3/d3.js"></script>

<dom-module id="my-hr-large">
  <template>
    <style include="shared-styles iron-flex iron-flex-alignment">
      :host {
        display: block;
        width: 1100px;
        padding: 0px;
        margin: auto;
      }

      .chart {
        width: 800px;
        height: 400px;
      }

      .list {
        width: 300px;
      }
      .chart div {
        font: 10px sans-serif;
        background-color: steelblue;
        text-align: right;
        padding: 3px;
        margin: 1px;
        color: white;
      }

      path {
        fill: none;
        stroke: black;
        stroke-width: 2px;
      }
    </style>

    <div id="top" class="card">
      <iron-ajax
        id = "request"
        auto 
        content-type="application/json"
        method = "GET"
        url="http://localhost:3000/gethrlarge/"
        handle-as="json" 
        last-response="{{data}}" on-response="loadData">
      </iron-ajax>
      <div class="horizontal layout">
        <h1 class="flex">Heart Rate</h1>
        <paper-icon-button style="margin: auto;" icon="icons:more-vert" on-tap="moreHandler"></paper-icon-button>
      </div>
      <div class="horizontal layout">
        <div id="chart" cl>

        </div>
        <div class="list">
          fqfqd
        </div>
      </div>
    </div>
  </template>

  <script>
    class MyHrLarge extends Polymer.Element {
      static get is() { return 'my-hr-large'; }

      static get properties() {
        return {
          id: {type: String},
          data: {type: Array}
        }
      }
      constructor() {
        super();
      }

      ready() {
        super.ready();
        this.$.request.url = this.$.request.url + this.id;
      }

      loadData(data) {
        this.data = data.detail.response;

        var margin = {top: 20, right: 20, bottom: 30, left: 50},
          width = 800 - margin.left - margin.right,
          height = 400 - margin.top - margin.bottom;
        
        var parseTime = d3.utcParse("%Y-%m-%dT%H:%M:%S.%LZ");

        var x = d3.scaleTime()
          .rangeRound([0, width]);

        var y = d3.scaleLinear()
          .rangeRound([height, 0]);

        var valueline = d3.line()
          .x(function(d) { return x(d.time); })
          .y(function(d) { return y(d.value); });
        
        var svg = d3.select(this.$.chart).append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
          .append("g")
            .attr("transform",
                  "translate(" + margin.left + "," + margin.top + ")");

        function draw(data) {
          data.forEach(function(d) {
            d.time = parseTime(d.time);
            d.value = +d.value;
          });

          // Scale the range of the data
          x.domain(d3.extent(data, function(d) { return d.time; }));
          y.domain([0, d3.max(data, function(d) { return d.value; })]);

          // Add the valueline path.
          svg.append("path")
              .data([data])
              .attr("class", "line")
              .attr("d", valueline);

          // Add the X Axis
          svg.append("g")
              .attr("transform", "translate(0," + height + ")")
              .call(d3.axisBottom(x));

          // Add the Y Axis
          svg.append("g")
          .call(d3.axisLeft(y));
        }
      
        draw(this.data);
      }
    }

    customElements.define(MyHrLarge.is, MyHrLarge);
  </script>
</dom-module>
