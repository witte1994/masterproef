<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../shared-styles.html">

<dom-module id="my-medication">
  <template>
    <style include="shared-styles iron-flex iron-flex-alignment">
      :host {
        display: block;
        width: 400px;
        padding: 0px;
        margin: auto;
      }
      .topicons {
        margin: auto;
        position: absolute;
        right: 10px;
        top: 20px;
      }

      .topcontent {
        height: 50px;
      }
    </style>

    <div id="top" class="card">
      <div class="topcontent horizontal layout">
        <svg height="30" width="30" style="margin-top: 10px; margin-left:5px;">
          <circle cx="15" cy="15" r="12" stroke="black" stroke-width="2" fill="green" />
        </svg> 
        <h1 class="flex" style="position: absolute; left: 50px; top: 13px;">Medication</h1>
        <div class="topicons">
          <paper-icon-button icon="icons:[[icon]]" on-tap="expandHandler"></paper-icon-button>
          <paper-icon-button icon="icons:close" on-tap="removeHandler"></paper-icon-button>
        </div>
      </div>
      <div style="display: [[display]];"></div>
    </div>
  </template>

  <script>
    class MyMedication extends Polymer.Element {
      static get is() { return 'my-medication'; }

      static get properties() {
        return {
          id: {type: String},
          data: {type: Array},
          expanded: {type: Boolean, value: false},
          icon: {type: String, value: "expand-more"},
          display: {type: String, value: "none"},
          height: {type: String, reflectToAttribute: true}
        }
      }

      ready() {
        super.ready();
        //this.$.request.url = this.$.request.url + this.id;
      }

      loadData(data) {
        this.data = data.detail.response;
      }

      expandHandler() {
        if (this.expanded) {
          this.display = "none";
          this.icon = "expand-more";
          this.height = 2;
        } else {
          this.display = "show";
          this.icon = "expand-less";
          this.height = 2;
        }
        this.expanded = !this.expanded;
      }

      removeHandler() {
        this.remove();
      }
    }

    window.customElements.define(MyMedication.is, MyMedication);
  </script>
</dom-module>
