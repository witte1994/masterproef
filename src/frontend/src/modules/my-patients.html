<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../shared-styles.html">

<dom-module id="my-patients">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        min-width: 400px;
        max-width: 1400px;
        width: 900px;
        padding: 0px;
      }

    </style>

    <div class="card">
        <iron-ajax 
            auto 
            content-type="application/json"
            method = "GET"
            url="http://localhost:3000/getusers" 
            handle-as="json" 
            last-response="{{users}}" on-response="checkPriority">
        </iron-ajax>

        <vaadin-grid aria-label="Basic Binding Example" items="[[users]]">
            <vaadin-grid-column width="40px" flex-grow="0">
                <template class="header"></template>
                <template><iron-icon icon="my-icons:priority-[[item.priority]]"></iron-icon></template>
            </vaadin-grid-column>
            <vaadin-grid-column>
                <template class="header">Name</template>
                <template>[[item.last_name]] [[item.first_name]]</template>
            </vaadin-grid-column>
        
            <vaadin-grid-column>
                <template class="header">Last Activity</template>
                <template>[[item.last_activity]]</template>
            </vaadin-grid-column>
        
            <vaadin-grid-column>
                <template class="header">Last Visit</template>
                <template>[[item.last_visit]]</template>
            </vaadin-grid-column>

            <vaadin-grid-column>
                <template class="header">Next Visit</template>
                <template>[[item.next_visit]]</template>
            </vaadin-grid-column>

            <vaadin-grid-column width="60px" flex-grow="0">
                <template class="header"></template>
                <template>
                    <a href="/user/[[item.id]]">
                        <paper-icon-button icon="my-icons:arrow-next"></paper-icon-button>
                    </a>
                    
                </template>
            </vaadin-grid-column>
        </vaadin-grid>
    </div>
  </template>

  <script>
    class MyPatients extends Polymer.Element {
        static get is() { return 'my-patients'; }
      
        static get properties() {
            return {
                icon: String
            }
        }
        
        checkPriority(data) {
            var dummy = data.detail.response;
            console.log(dummy);
            this.set('icon', 'my-icons:error');
            for (var k in dummy) {
                dummy[k].last_activity = new Date(dummy[k].last_activity).toLocaleDateString();
                dummy[k].last_visit = new Date(dummy[k].last_visit).toLocaleDateString();
                dummy[k].next_visit = new Date(dummy[k].next_visit).toLocaleDateString();
            }
        }
    }

    window.customElements.define(MyPatients.is, MyPatients);
  </script>
</dom-module>
