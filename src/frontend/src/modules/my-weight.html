<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../shared-styles.html">

<dom-module id="my-weight">
  <template>
    <style include="shared-styles iron-flex iron-flex-alignment">
      :host {
        display: block;
        width: 400px;
        padding: 0px;
        margin: auto;
      }
      .topicons {
        margin: auto;
      }

      table {
        border-collapse: collapse;
        margin: auto;
        font-size: 20px;
        margin-bottom: 10px;
      }

      th, td {
        width: 90px;
        padding: 5px;
      }

      .cell {
        text-align: center;
        font-size: 18px;
      }

      .format {
        font-size: 12px;
      }
    </style>

    <div id="top" class="card">
      <iron-ajax
        id = "request"
        auto 
        content-type="application/json"
        method = "GET"
        url="http://localhost:3000/getweightsmall/"
        handle-as="json" 
        last-response="{{data}}" on-response="loadData">
      </iron-ajax>
      <div class="topcontent horizontal layout">
        <svg height="30" width="30" style="margin: auto; margin-left:5px;">
          <circle cx="15" cy="15" r="12" stroke="black" stroke-width="2" fill="red"/>
        </svg> 
        <h1 class="flex">Weight</h1>
        <div class="topicons">
          <paper-icon-button icon="icons:[[icon]]" on-tap="expandHandler"></paper-icon-button>
          <paper-icon-button icon="icons:more-vert" on-tap="moreHandler"></paper-icon-button>
        </div>
      </div>
      <div style="display: [[display]];">
        <table>
          <tr>
            <th></th>
            <th>Start</th>
            <th>Current</th>
          </tr>
          <tr>
            <td><b>Weight</b></td>
            <td class="cell">[[data.start_weight]] kg</td>
            <td class="cell">[[data.current_weight]] kg</td>
          </tr>
          <tr>
            <td><b>BMI</b></td>
            <td class="cell">[[data.bmi_start]]</td>
            <td class="cell">[[data.bmi_current]]</td>
          </tr>
          
        </table>
        <table>
          <tr>
            <td style="width: 160px;"><b>Week difference</b></td>
            <td class="cell">[[data.lost_week]] kg</td>
          </tr>
          <tr>
            <td style="width: 160px;"><b>Month Difference</b></td>
            <td class="cell">[[data.lost_month]] kg</td>
          </tr>
        </table>
        
      </div>
    </div>
  </template>

  <script>
    class MyWeight extends Polymer.Element {
      static get is() { return 'my-weight'; }

      static get properties() {
        return {
          id: {type: String},
          data: {type: Array},
          expanded: {type: Boolean, value: false},
          icon: {type: String, value: "expand-more"},
          display: {type: String, value: "none"}
        }
      }

      ready() {
        super.ready();
        this.$.request.url = this.$.request.url + this.id;
      }

      loadData(data) {
        this.data = data.detail.response;
      }

      expandHandler() {
        if (this.expanded) {
          this.display = "none";
          this.icon = "expand-more";
        } else {
          this.display = "show";
          this.icon = "expand-less";
        }
        this.expanded = !this.expanded;
      }

      moreHandler() {
        console.log("more clicked");
      }
    }

    window.customElements.define(MyWeight.is, MyWeight);
  </script>
</dom-module>
