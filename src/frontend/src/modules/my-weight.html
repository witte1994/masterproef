<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../shared-styles.html">

<dom-module id="my-weight">
  <template>
    <style include="shared-styles iron-flex iron-flex-alignment">
      :host {
        display: block;
        width: 400px;
        padding: 0px;
        margin: auto;
      }
      .topicons {
        margin: auto;
      }
    </style>

    <div id="top" class="card">
      <div class="topcontent horizontal layout">
        <svg height="30" width="30" style="margin: auto; margin-left:5px;">
          <circle cx="15" cy="15" r="12" stroke="black" stroke-width="2" fill="red"/>
        </svg> 
        <h1 class="flex">Weight</h1>
        <div class="topicons">
          <paper-icon-button icon="icons:[[icon]]" on-tap="expandHandler"></paper-icon-button>
          <paper-icon-button icon="icons:more-vert" on-tap="moreHandler"></paper-icon-button>
        </div>
      </div>
      <div style="display: [[display]];">
        weight
      
      </div>
    </div>
  </template>

  <script>
    class MyWeight extends Polymer.Element {
      static get is() { return 'my-weight'; }

      static get properties() {
        return {
          id: {type: String},
          data: {type: Array},
          expanded: {type: Boolean, value: false},
          icon: {type: String, value: "expand-more"},
          display: {type: String, value: "none"}
        }
      }

      loadValues(data) {
        this.set("weightValues", data);
      }

      expandHandler() {
        if (this.expanded) {
          this.display = "none";
          this.icon = "expand-more";
        } else {
          this.display = "show";
          this.icon = "expand-less";
        }
        this.expanded = !this.expanded;
      }

      moreHandler() {
        console.log("more clicked");
      }
    }

    window.customElements.define(MyWeight.is, MyWeight);
  </script>
</dom-module>
