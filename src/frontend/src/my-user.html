<dom-module id="my-user">
  <!-- Defines the element's style and local DOM -->
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        display: block;
        padding: 8px;
      }
      
      .container {
        height: 91vh;
      }

      #main {
        overflow-y: auto;
        overflow-x: hidden;
        width: 1540px;
      }

      #info {
        width: 400px;
        overflow-y: auto;
        overflow-x: hidden;
      }

      #grid tile {
        background-color: limegreen;
      }
      
      #grid [placeholder] {
        background-color: lightgray;
      }

      h1 {
        text-align: center;
      }

    </style>

    <iron-ajax 
      auto 
      url="json/users.json" 
      handle-as="json"
      last-response="{{users}}" on-response="mapResponse">
    </iron-ajax>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}">
    </app-route>
    <app-route
        route="{{subroute}}"
        pattern="/:id"
        data="{{subrouteData}}">
    </app-route>

    <div id="container" class="container horizontal layout">
      <div id="info">
        <paper-icon-button icon="icons:add" on-tap="addModule"></paper-icon-button>
        <paper-icon-button icon="icons:save" on-tap="saveLayout"></paper-icon-button>
      </div>
      <div id="main">
        <the-grid draggable overlappable id="grid" row-autogrow cell-height="40" cell-width="50" cell-margin="0" col-count="30" row-count="21">
          <div placeholder></div>
        </the-grid>
      </div>
      
      <paper-dialog id="dialog">
        <h2>Add module</h2>
        <p>Select the module you wish to add:</p>
        <paper-dropdown-menu label="Module">
          <paper-listbox attr-for-selected="value" slot="dropdown-content" id="selector">
            <paper-item value="hr-s">Heart rate (small)</paper-item>
            <paper-item value="hr-l">Heart rate (large)</paper-item>
            <paper-item value="bp-s">Blood pressure (small)</paper-item>
            <paper-item value="a-s">Activity (small)</paper-item>
            <paper-item value="w-s">Weight (small)</paper-item>
            <paper-item value="w-l">Weight (large)</paper-item>
          </paper-listbox>
        </paper-dropdown-menu>
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button dialog-confirm on-tap="addSelectedModule">Accept</paper-button>
      </paper-dialog>
    </div>
  
  </template>
  <script>
    // Your new element extends the Polymer.Element base class
    class MyUser extends Polymer.Element {
        static get is() { return 'my-user'; }

        static get properties() {
          return {
            users: {
              type: Array
            },
            user: {
              type: Array,
              notify: true,
              reflectToAttribute: true,
              value: []
            },
            routeData: Object,
            subrouteData: Object,
            modules: {
              type: Array
            }
          }
        }

        constructor() {
          super();
          this.user = [];
          this.modules = [];
        }

        ready() {
          super.ready();
        } 

        addModule() {
          this.$.dialog.toggle();
        }

        addSelectedModule() {
          var el;

          switch(this.$.selector.selected) {
            case "hr-s":
              el = document.createElement("my-hr");
              el.setAttribute("id", this.subrouteData.id);
              el.setAttribute("col", "0");
              el.setAttribute("row", "0");
              el.setAttribute("height", "2");
              el.setAttribute("width", "8");
              break;
            case "hr-l":
              el = document.createElement("my-hr-large");
              el.setAttribute("id", this.subrouteData.id);
              el.setAttribute("col", "0");
              el.setAttribute("row", "0");
              el.setAttribute("height", "11");
              el.setAttribute("width", "22");
              break;
            case "bp-s":
              el = document.createElement("my-bp");
              el.setAttribute("id", this.subrouteData.id);
              el.setAttribute("col", "0");
              el.setAttribute("row", "0");
              el.setAttribute("height", "2");
              el.setAttribute("width", "8");
              break;
            case "a-s":
              el = document.createElement("my-activity");
              el.setAttribute("id", this.subrouteData.id);
              el.setAttribute("col", "0");
              el.setAttribute("row", "0");
              el.setAttribute("height", "2");
              el.setAttribute("width", "8");
              break;
            case "w-s":
              el = document.createElement("my-weight");
              el.setAttribute("id", this.subrouteData.id);
              el.setAttribute("col", "0");
              el.setAttribute("row", "0");
              el.setAttribute("height", "2");
              el.setAttribute("width", "8");
              break;
            case "w-l":
              el = document.createElement("my-weight-large");
              el.setAttribute("id", this.subrouteData.id);
              el.setAttribute("col", "0");
              el.setAttribute("row", "0");
              el.setAttribute("height", "11");
              el.setAttribute("width", "22");
              break;
          }

          console.log(el);
          this.modules.push(el);
          this.$.grid.appendChild(el);
        }

        saveLayout() {
          for (var i = 0; i < this.modules.length; i++) {
            console.log(this.modules[i].getAttribute("col"));
          }
          //console.log("clicky");
        }

        mapResponse(data) {
          var dummy = data.detail.response;
          this.set('user', dummy.users[this.subrouteData.id]);
          var curUser = dummy.users[this.subrouteData.id];
                    
          var el = document.createElement("my-info");
          el.setAttribute("id", this.subrouteData.id);
          this.$.info.appendChild(el);
        }
    }
    window.customElements.define(MyUser.is, MyUser);
  </script>
</dom-module>
