<!-- Load the Polymer.Element base class -->
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">

<link rel="import" href="modules/my-summary.html">
<link rel="import" href="modules/my-patients.html">
<link rel="import" href="modules/my-hr.html">
<link rel="import" href="modules/my-hr-large.html">
<link rel="import" href="modules/my-bp.html">
<link rel="import" href="modules/my-activity.html">
<link rel="import" href="modules/my-medication.html">
<link rel="import" href="modules/my-sleep.html">
<link rel="import" href="modules/my-weight.html">
<link rel="import" href="modules/my-blood-sugar.html">
<link rel="import" href="modules/my-info.html">

<script src="http://rubaxa.github.io/Sortable/Sortable.js"></script>

<dom-module id="my-user">
  <!-- Defines the element's style and local DOM -->
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        display: block;
        padding: 8px;
      }
      
      .container {
        height: 91vh;
      }
      #small {
        width: 400px;
        overflow-y: auto;
        overflow-x: hidden;
      }

      #main {
        overflow-y: auto;
        overflow-x: hidden;
        width: 1000px;
      }

      #info {
        width: 400px;
        overflow-y: auto;
        overflow-x: hidden;
      }

      h1 {
        text-align: center;
      }
    </style>

    <iron-ajax 
      auto 
      url="json/users.json" 
      handle-as="json"
      last-response="{{users}}" on-response="mapResponse">
    </iron-ajax>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}">
    </app-route>
    <app-route
        route="{{subroute}}"
        pattern="/:id"
        data="{{subrouteData}}">
    </app-route>

    <div id="container" class="container horizontal layout">
      <div id="small"></div>
      <div id="main" class="flex"></div>
      <div id="info"></div>
    </div>
   

  </template>
  <script>
    // Your new element extends the Polymer.Element base class
    class MyUser extends Polymer.Element {
        static get is() { return 'my-user'; }

        static get properties() {
          return {
            users: {
              type: Array
            },
            user: {
              type: Array,
              notify: true,
              reflectToAttribute: true,
              value: []
            },
            routeData: Object,
            subrouteData: Object,
          }
        }

        constructor() {
          super();
          this.user = [];
        }

        mapResponse(data) {
          var dummy = data.detail.response;
          this.set('user', dummy.users[this.subrouteData.id]);
          var curUser = dummy.users[this.subrouteData.id];
          
          var el = document.createElement("my-summary");
          this.$.info.appendChild(el);
          el = document.createElement("my-info");
          el.setAttribute("id", this.subrouteData.id);
          this.$.info.appendChild(el);

          el = document.createElement("my-hr");
          el.setAttribute("id", this.subrouteData.id);
          this.$.small.appendChild(el);

          el = document.createElement("my-bp");
          //el.loadValues(curUser.bp);
          this.$.small.appendChild(el);

          el = document.createElement("my-activity");
          //el.loadValues(curUser.activity);
          this.$.small.appendChild(el);

          el = document.createElement("my-medication");
          //el.loadValues(curUser.medication);
          this.$.small.appendChild(el);

          el = document.createElement("my-sleep");
          //el.loadValues(curUser.sleep);
          this.$.small.appendChild(el);

          el = document.createElement("my-weight");
          //el.loadValues(curUser.weight);
          this.$.small.appendChild(el);

          el = document.createElement("my-blood-sugar");
          //el.loadValues(curUser.bloodSugar);
          this.$.small.appendChild(el);

          el = document.createElement("my-hr-large");
          el.setAttribute("id", this.subrouteData.id);
          this.$.main.appendChild(el);

          Sortable.create(small, {});
        }
    }

    window.customElements.define(MyUser.is, MyUser);
  </script>
</dom-module>
