<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">

<link rel="import" href="modules/my-summary.html">
<link rel="import" href="modules/my-patients.html">
<link rel="import" href="modules/my-info.html">

<link rel="import" href="modules/my-activity-large.html">
<link rel="import" href="modules/my-activity.html">
<link rel="import" href="modules/my-blood-sugar-large.html">
<link rel="import" href="modules/my-blood-sugar.html">
<link rel="import" href="modules/my-bp-large.html">
<link rel="import" href="modules/my-bp.html">
<link rel="import" href="modules/my-hr-large.html">
<link rel="import" href="modules/my-hr.html">
<link rel="import" href="modules/my-medication-large.html">
<link rel="import" href="modules/my-medication.html">
<link rel="import" href="modules/my-sleep.html">
<link rel="import" href="modules/my-sleep-large.html">
<link rel="import" href="modules/my-weight.html">
<link rel="import" href="modules/my-weight-large.html">

<link rel="import" href="../the-grid.html">

<dom-module id="my-user">
  <!-- Defines the element's style and local DOM -->
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        display: block;
        padding: 8px;
      }
      
      .container {
        height: 91vh;
      }

      #main {
        overflow-y: auto;
        overflow-x: hidden;
        width: 1600px;
      }

      #info {
        width: 400px;
        overflow-y: auto;
        overflow-x: hidden;
      }

      #grid tile {
        background-color: limegreen;
      }
      
      #grid [placeholder] {
        background-color: lightgray;
      }

      h1 {
        text-align: center;
      }

    </style>

    <iron-ajax 
      auto 
      url="json/users.json" 
      handle-as="json"
      last-response="{{users}}" on-response="mapResponse">
    </iron-ajax>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}">
    </app-route>
    <app-route
        route="{{subroute}}"
        pattern="/:id"
        data="{{subrouteData}}">
    </app-route>

    <div id="container" class="container horizontal layout">
      <div id="main">
        <the-grid draggable overlappable id="grid" row-autogrow cell-height="40" cell-width="50" cell-margin="0" col-count="30" row-count="21">
          <div placeholder></div>
        </the-grid>
      </div>
      
      <div id="info"></div>
    </div>
   

  </template>
  <script>
    // Your new element extends the Polymer.Element base class
    class MyUser extends Polymer.Element {
        static get is() { return 'my-user'; }

        static get properties() {
          return {
            users: {
              type: Array
            },
            user: {
              type: Array,
              notify: true,
              reflectToAttribute: true,
              value: []
            },
            routeData: Object,
            subrouteData: Object,
          }
        }

        constructor() {
          super();
          this.user = [];
        }

        ready() {
          super.ready();
        } 

        mapResponse(data) {
          
          var dummy = data.detail.response;
          this.set('user', dummy.users[this.subrouteData.id]);
          var curUser = dummy.users[this.subrouteData.id];
          
          var el = document.createElement("my-summary");
          this.$.info.appendChild(el);
          
          el = document.createElement("my-info");
          el.setAttribute("id", this.subrouteData.id);
          this.$.info.appendChild(el);

          el = document.createElement("my-hr-large");
          el.setAttribute("id", this.subrouteData.id);
          el.setAttribute("col", "8");
          el.setAttribute("row", "0");
          el.setAttribute("height", "11");
          el.setAttribute("width", "22");
          this.$.grid.appendChild(el);
          
          el = document.createElement("my-hr");
          el.setAttribute("id", this.subrouteData.id);
          el.setAttribute("col", "0");
          el.setAttribute("row", "0");
          el.setAttribute("height", "2");
          el.setAttribute("width", "8");
          this.$.grid.appendChild(el);
          
          el = document.createElement("my-bp");
          el.setAttribute("id", this.subrouteData.id);
          el.setAttribute("col", "0");
          el.setAttribute("row", "2");
          el.setAttribute("height", "2");
          el.setAttribute("width", "8");
          this.$.grid.appendChild(el);
          
          el = document.createElement("my-activity");
          el.setAttribute("id", this.subrouteData.id);
          el.setAttribute("col", "0");
          el.setAttribute("row", "4");
          el.setAttribute("height", "2");
          el.setAttribute("width", "8");
          this.$.grid.appendChild(el);

          
          el = document.createElement("my-medication");
          el.setAttribute("id", this.subrouteData.id);
          el.setAttribute("col", "0");
          el.setAttribute("row", "6");
          el.setAttribute("height", "2");
          el.setAttribute("width", "8");
          this.$.grid.appendChild(el);
          
          el = document.createElement("my-sleep");
          el.setAttribute("id", this.subrouteData.id);
          el.setAttribute("col", "0");
          el.setAttribute("row", "8");
          el.setAttribute("height", "2");
          el.setAttribute("width", "8");
          this.$.grid.appendChild(el);

          
          el = document.createElement("my-weight");
          el.setAttribute("id", this.subrouteData.id);
          el.setAttribute("col", "0");
          el.setAttribute("row", "10");
          el.setAttribute("height", "2");
          el.setAttribute("width", "8");
          this.$.grid.appendChild(el);
          
          el = document.createElement("my-blood-sugar");
          el.setAttribute("id", this.subrouteData.id);
          el.setAttribute("col", "0");
          el.setAttribute("row", "12");
          el.setAttribute("height", "2");
          el.setAttribute("width", "8");
          this.$.grid.appendChild(el);
          
          
          el = document.createElement("my-weight-large");
          el.setAttribute("id", this.subrouteData.id);
          el.setAttribute("col", "8");
          el.setAttribute("row", "11");
          el.setAttribute("height", "11");
          el.setAttribute("width", "22");
          this.$.grid.appendChild(el);
          /*
          el = document.createElement("my-activity-large");
          el.setAttribute("id", this.subrouteData.id);
          this.$.grid.appendChild(el);
          */
        }
    }
    window.customElements.define(MyUser.is, MyUser);
  </script>
</dom-module>
